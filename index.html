<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="content">
                <div id="content" class="m2">
                    <header id="header" class=" pink darken-1">
                        Send New Email
                    </header>
                    <form id="email-form" action="#">
                        <div class="row">
                            <div class="input-field">
                                
                                <input class="input" id="email" type="email">
                                <label class="label" for="email">To:</label>
                            </div>
                            
                            <div class="input-field">
                                <input id="subject" type="text">
                                <label for="subject">Subject:</label>
                            </div>

                            <div class="input-field">
                                <input id="message" type="text">
                                <label for="message">Message</label>
                            </div>
                        </div>

                        <div class="row" id="loaders">
                            <img id="sent" src="img/mail.gif" width="180">
                            <img id="spinner" src="img/spinner.gif" width="150">
                        </div>
                        <div class="row btns">
                            <div class="">
                                <button class="btn sendBtn btn pink darken-2" type="submit"
                                    name="action">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            <div class="">
                                <button class="btn resetBtn btn light-blue darken-2"
                                    type="submit">Reset
                                    <i class="material-icons right">delete</i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
